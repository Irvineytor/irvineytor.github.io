title: Irvineytor-Blog
description: "Bienvenido a el blog de Irvineytor donde publico mis writeups"
author:
  name: "Irvineytor"
  email: "irvinaguirremont@gmail.com"
  url: "https://www.facebook.com/irvineytor"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Irvineytor"
year : "2023"
